<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">

    <!-- set viewport to device width to allow responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS from CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- link to custom stylesheet (always require after Bootstrap) -->
    <link rel="stylesheet" href="css/style.css" media="screen" title="no title" charset="utf-8">
    <!-- jQuery from CDN -->


    <!-- link to custom javascript file (always require after external JS libraries) -->

    <title>Tic Tac Toe</title>
  </head>

  <body>
    <div class="container">
      <div class="row text-center">
        <div class="col-md-12">
          <h1>Tic Tac Toe</h1></br>
          <button id="start">Click Here to begin!</button>
          <hr>
        </div>
      </div>
      <div class="row">

        <!-- a column represents our game board -->
        <!-- the `offset` class helps us center the board -->
        <div class="col-md-6 col-md-offset-3" id="board">
          <!-- you can put rows inside of columns! -->
          <!-- Bootstrap subdivides these 'nested' rows into 12 columns, too! -->
          <div class="row rowOne">
            <div class="col-md-4 box firstBox"></div>
            <div class="col-md-4 box secondBox"></div>
            <div class="col-md-4 box thirdBox"></div>
          </div>
          <div class="row rowTwo">
            <div class="col-md-4 box fourthBox"></div>
            <div class="col-md-4 box fifthBox"></div>
            <div class="col-md-4 box sixthBox"></div>
          </div>
          <div class="row rowOne">
            <div class="col-md-4 box seventhBox"></div>
            <div class="col-md-4 box eighthBox"></div>
            <div class="col-md-4 box ninthBox"></div>
          </div>
        </div>
      </div>



    </div>
    <sript src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
  <script src="js/app.js"></script>
  </body>
</html>
